<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <fieldset class="ms-4 col-sm-12 col-md-6 col-lg-6">
        <legend>Student Log</legend>
        <div>
            <div class="row">
                <form class="ms-5 col-sm-12 col-md-6 col-lg-6">
                    <label>Students name/register number </label>
                    <div id="div">
                        <input type="number" id="stu_name" placeholder="Student's Name/RegNo."> <br><br>
                        <input type="tel" id="mark1" placeholder="Enter html Marks" min-length="2" max-length="3"
                            required><br><br>
                        <input type="tel" id="mark2" placeholder="Enter css Marks" min-length="2" max-length="3"
                            required><br><br>
                        <input type="tel" id="mark3" placeholder="Enter js Marks" min-length="2" max-length="3"
                            required><br><br>
                        <input type="tel" id="mark4" placeholder="Enter React Marks" min-length="2" max-length="3"
                            required><br><br>
                        <input type="tel" id="mark5" placeholder="Enter MySQL Marks" min-length="2" max-length="3"
                            required><br><br>

                    </div>
                    <button class="border border-3 rounded-pill btn btn-outline-success border-top" type="button" id="button" onclick="clickevent()">Submit</button>
                </form>
            </div>
        </div>


        <!-- <button type="button" id="button" onclick="clickevent()">Submit</button> -->


    </fieldset>

    <!--  -->
    <p id="result"></p>
    <script src="./students.js"></script>
</body>

</html>
